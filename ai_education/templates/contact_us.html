{% extends "index.html" %}

{% block content %}
<div class="container mt-5">
    <!-- Contact Us Section -->
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg p-4">
                <!-- Form Heading -->
                <h2 class="text-center mb-3">Contact Us</h2>
                <p class="text-center text-muted">We'd love to hear from you! Fill out the form below.</p>
                
                <!-- Contact Form -->
                <form action="/contact-us" method="post">
                    <!-- Name Field -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
                    </div>

                    <!-- Email Field -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                    </div>

                    <!-- Message Field -->
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea id="message" name="message" class="form-control" rows="4" placeholder="Write your message here..." required></textarea>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Social Media Links Section -->
    <div class="text-center mt-5">
        <h3>Follow Us</h3>
        <p>Stay connected through our social platforms.</p>
        <div class="d-flex justify-content-center gap-3">
            <a href="https://www.linkedin.com/in/devmuni-goyal-019316252/" target="_blank" class="btn btn-outline-primary">LinkedIn</a>
            <a href="https://www.instagram.com/devmunigoyal/" target="_blank" class="btn btn-outline-danger">Instagram</a>
            <a href="https://x.com/DevmuniGoyal" target="_blank" class="btn btn-outline-dark">Twitter</a>
            <a href="https://www.facebook.com/devmuni.goyal" target="_blank" class="btn btn-outline-primary">Facebook</a>
        </div>
    </div>
</div>
{% endblock %}
